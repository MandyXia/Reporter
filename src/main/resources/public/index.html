<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Finance Reporter</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="common.css" rel="stylesheet">
</head>

<body class="main">
	<div id="page">
		<!-- header -->
		<div id="header">
			<div id="site-name">
				<a href="index.html" title="" rel="home">Finance Reporter</a>
			</div>
		</div>
		<div id="container">
			<div id="content">
				<div class="alert alert-dismissible" role="alert" style="display: none" id="processmsg">
					<button type="button" class="close" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span class="alert-body"></span>
				</div>

				<div class="alert alert-dismissible" role="alert" style="display: none" id="errmsg">
					<button type="button" class="close" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span class="alert-body"></span>
				</div>

				<table id="recordtable">
					<thead>
						<tr>
							<th data-field="sourceDate">Month</th>
							<th data-field="sapFile">SAP File Location</th>
							<th data-field="salesFile">Sales File Location</th>
							<th data-field="salesTotal">Sales Total</th>
							<th data-field="targetReports">Generated Target Reports</th>
							<th data-field="actions">Actions</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="actionModal" tabindex="-1" role="dialog"
		aria-labelledby="actionModalLabel">
		<div class="modal-dialog" role="document">
			<form id="modalform">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="actionModalLabel"></h4>
					</div>
					<div class="modal-body">
						<div class="alert alert-danger" role="alert" style="display: none"
							id="formmsg">Please input all required fields!</div>
						<div id="modal-body-content"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary has-spinner"
							id="confirm"
							data-loading-text="<span class='glyphicon-left glyphicon glyphicon-refresh spinning'></span>... Processing ...">Confirm</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap-table.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/moment.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
